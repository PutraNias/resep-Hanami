<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dapur Kita - Resep Masakan</title>
  <link rel="stylesheet" href="style.css">
  <!-- 1. Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<!-- 2. Firebase Services yang dibutuhkan -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
<!-- 3. Konfigurasi Firebase -->
<script src="firebase-config.js"></script>
<!-- 4. Script aplikasi Anda -->
<script src="script.js"></script>
</head>
<body>
  <header>
    <h1>🍳 Dapur Hanami</h1>
    <div class="search-container">
      <input type="text" id="search" placeholder="Cari resep...">
      <button id="tambahResepBtn">+ Tambah Resep</button>
    </div>
  </header>

  <!-- Modal Form Resep -->
  <div id="modalResep" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Tambah Resep Baru</h2>
      <form id="resepForm">
        <input type="hidden" id="resepId">
        <div class="form-group">
          <label for="namaResep">Nama Resep*</label>
          <input type="text" id="namaResep" required>
        </div>
        <div class="form-group">
          <label for="gambarResep">URL Gambar (Opsional)</label>
          <input type="text" id="gambarResep" placeholder="https://example.com/image.jpg">
        </div>
        <div class="form-group">
          <label>Atau Upload Gambar</label>
          <input type="file" id="uploadGambar" accept="image/*">
          <div id="previewGambar"></div>
        </div>
        <div class="form-group">
          <label for="deskripsiResep">Deskripsi*</label>
          <textarea id="deskripsiResep" required></textarea>
        </div>
        <div class="form-group">
          <label for="caraMemasak">Langkah Memasak* (Pisahkan dengan enter)</label>
          <textarea id="caraMemasak" required></textarea>
        </div>
        <div class="form-group">
          <label for="waktuResep">Waktu Memasak*</label>
          <input type="text" id="waktuResep" placeholder="Contoh: 60 menit" required>
        </div>
        <button type="submit" class="btn-save">Simpan</button>
        <button type="button" id="hapusResepBtn" class="btn-delete">Hapus</button>
      </form>
    </div>
  </div>

  <main>
    <div class="resep-list" id="resepList">
      <!-- Kartu resep akan diisi oleh JavaScript -->
    </div>
  </main>

  <footer>
    <p>© 2024 Dapur Kita - Dibuat dengan ❤️ oleh Head Kitchen</p>
  </footer>

  <!-- Firebase Config -->
  <script src="firebase-config.js"></script>
  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
